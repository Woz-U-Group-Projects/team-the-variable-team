<mat-card class="example-card" >
  <img class="logo responsive" src="../../../assets/images/RacketLogin.png" alt="" />
  <mat-card-header>
    <mat-card-title class="log">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="card">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td class="mat-error" *ngIf="loginError">
            Incorrect username and/or password
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-select placeholder="User Type" [(ngModel)]="type" name="type" required (change)="loginError = false;">
                <mat-option value="student">Student</mat-option>
                <mat-option value="employer">Employer</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required (input)="loginError = false;">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required (input)="loginError = false;">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions class="card">
    <button  mat-raised-button (click)="login(type)">Login</button>
  </mat-card-actions>
  <mat-card-actions class="card">
    <button mat-raised-button (click)="empsignup()">Employer Signup</button>
  
    <button mat-raised-button (click)="stdsignup()">Student Signup</button>
  </mat-card-actions>
  
</mat-card>
